<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>teambit</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link rel="stylesheet" href="public/css/style.css">
    </head>
    <body>

        <header>
            <div class="container">
                <div class="logo">

                    <img src="https://teambit.io/wp-content/themes/teambeat/img/logo.svg" alt="">

                </div>
                <div class="menu">
                    <span>Solutions <i class="fas fa-sort-down"></i></span>
                    <span>Pricing</span>
                    <span>Blog</span>
                    <span>Sign in</span>

                    <button type="button" name="button"><img src="google_icon.png" alt="">Sign up</button>

                </div>

            </div>

        </header>

        <main>

            <div class="jumbo ">

                <div class="s-jumbo">
                    <h1>Understand, recognize and develop your people</h1>

                    <h5>Teambit helps teams create a high performing culture with regular feedback.</h5>
                </div>
                <div class="d-jumbo">
                    <img src="https://teambit.io/wp-content/themes/teambeat/img/illustration-main.jpg" style="max-width:570px;margin-bottom:70px" alt="high performing team">

                </div>



            </div>

        </main>


    </body>
</html>
